<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <script src="./js/form.js" defer></script>
    <link rel="icon" type="image" href="./assets/message-circle-question.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Add Question</h1>
    </header>

    <main>
      <form class="form" data-js="form">
        <label for="question">Your question: </label>
        <textarea
          class="text-input"
          id="question"
          name="question"
          rows="4"
          cols="50"
          maxlength="150"
          data-js="textarea-1"
        ></textarea>
        <p data-js="counter-1" class="counter">150 characters left</p>
        <label for="answer">Your answer: </label>
        <textarea
          class="text-input"
          id="answer"
          name="answer"
          rows="4"
          cols="50"
          maxlength="150"
          data-js="textarea-2"
        ></textarea>
        <p data-js="counter-2" class="counter">150 characters left</p>
        <label for="tag">Your tag: </label>
        <input name="tag" class="text-input" id="tag" type="text" />
        <button class="form-button" type="submit">Submit</button>
      </form>
      <ul class="card-list form-card-list" data-js="card-list"></ul>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="index.html"
            aria-label="go to home page"
          >
            <img
              src="assets/house.svg"
              alt="Home Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <img
              src="assets/bookmark.svg"
              alt="Bookmark Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="form.html"
            aria-label="go to add question page"
          >
            <img
              src="assets/circle-plus.svg"
              alt="Add Question Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="profile.html"
            aria-label="go to profile page"
          >
            <img
              src="assets/user.svg"
              alt="User Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
