<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link rel="icon" type="image" href="./assets/message-circle-question.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Add Question</h1>
    </header>

    <main>
      <form data-js="form">
        <textarea name="question" rows="4" cols="50"></textarea>
        <textarea name="answer" rows="4" cols="50"></textarea>
        <input type="text" />
        <button type="submit"></button>
      </form>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="index.html"
            aria-label="go to home page"
          >
            <img
              src="assets/house.svg"
              alt="Home Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <img
              src="assets/bookmark.svg"
              alt="Home Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="form.html"
            aria-label="go to bookmarks page"
          >
            <img
              src="assets/circle-plus.svg"
              alt="Home Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="profile.html"
            aria-label="go to profile page"
          >
            <img
              src="assets/user.svg"
              alt="Home Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
