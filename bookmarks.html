<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz-App</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
    <link rel="icon" type="image" href="./assets/message-circle-question.png" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Bookmarks</h1>
    </header>
    <main>
      <ul class="card-list">
        <li class="card-list__item">
          <article class="card">
            <h2 class="card__question">
              Daniel Radcliffe became a global star in the film industry due to
              his performance in which film franchise?
            </h2>
            <button
              class="card__button-answer"
              type="button"
              data-js="answer-button"
            >
              Show answer
            </button>
            <p class="card__answer" data-js="answer">Harry Potter</p>
            <ul class="card__tag-list">
              <li class="card__tag-list-item">#danielradcliffe</li>
              <li class="card__tag-list-item">#hewhomustnotbenamed</li>
              <li class="card__tag-list-item">#abracadabra</li>
            </ul>
            <div class="card__button-bookmark">
              <button
                class="bookmark bookmark--active"
                aria-label="bookmark"
                type="button"
                data-js="bookmark"
              >
                <svg
                  class="bookmark__icon"
                  xmlns="http://www.w3.org/2000/svg"
                  viewbox="0 0 24 24"
                >
                  <path
                    d="M17 3H7c-1.1 0-2 .9-2 2v16l7-3 7 3V5c0-1.1-.9-2-2-2z"
                  />
                </svg>
              </button>
            </div>
          </article>
        </li>
      </ul>
    </main>

    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="index.html"
            aria-label="go to home page"
          >
            <img
              src="assets/house.svg"
              alt="Home Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item navigation__list-item--active">
          <a
            class="navigation__link"
            href="bookmarks.html"
            aria-label="go to bookmarks page"
          >
            <img
              src="assets/bookmark.svg"
              alt="Bookmark Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="form.html"
            aria-label="go to add question page"
          >
            <img
              src="assets/circle-plus.svg"
              alt="Add Question Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
        <li class="navigation__list-item">
          <a
            class="navigation__link"
            href="profile.html"
            aria-label="go to profile page"
          >
            <img
              src="assets/user.svg"
              alt="User Icon"
              width="24px"
              height="24px"
            />
          </a>
        </li>
      </ul>
    </nav>
  </body>
</html>
